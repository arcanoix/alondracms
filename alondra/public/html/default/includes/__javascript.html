<script id="CookieTemplate" type="text/x-jsrender">
<div id="cookielaw" class="cookielaw">Utilizamos cookies propias y de terceros. al navegar esta pagina estas aceptando nuestra <a href="/politica-de-cookies">politica de cookies</a><i class="fa fa-remove"></i></div>

<script id="newsLetterTemplate" type="text/x-jsrender">
<div class="col-md-12 center-text-center no-padding margin-bottom-10 " id="suscription">
    <h6 class="title padding-20 border-left-5 text-left no-margin-left">Suscribete a nuestra newsletter</h6>
    <form id="newsletter">
        <div class="form-group">
            <div class="input-group"><input type="text" placeholder="Ingresa tu email" class="form-control" id="NewsLetterEmail" />
                <div class="input-group-btn"><button class="btn btn-warning" type="button" id="suscribe"><i class="glyphicon glyphicon-envelope"></i> suscribirse </button></div>
            </div>
        </div>
        <p id="suscribed_error" class="hide">El campo email es requerido. para suscribirse por favor ingresa una direccion de email valida</p>
        <p id="suscribed_pending">Suscribete y obten el mejor contenido semanal junto con informacion sobre ofertas de productos seleccionadas por nuestros mejores editores relacionadas con la industria de videojuegos.</p>
        <p id="suscribed_success" class="hide">Muchas Gracias por suscribirte te mantendremos informado sobre las novedades y noticias relacionadas con el mundo de videojuegos esperamos que te guste mucho la informacion proporcionada.<i class="glyphicon glyphicon-ok"></i></p>
    </form>
</div>
</script>
<script id="SearchTemplate" type="text/x-jsrender">
  <div class="searchbox open">
    <table>
        <tbody>
          {{for items}}
            <tr>
                <td><img class="img-responsive" src="{{:thumbnail}}" /><td>
                <td>
                    <a href="/{{:slug}}" >{{:title}}</a>
                    <span class="label label-warning">RECOMENDACIONES </span>
                <td>
            </tr>
          {{/for}}
        </tbody>
    </table>
  </div>
</script>
<script id="RattingSuccessMessageTemplate" type="text/x-jsrender">
 <p>Gracias por votar este un maravilloso juego, esperamos que  <br> tu voto ayude a su ranking.</p>
</script>
<script id="RattingMessageTemplate" type="text/x-jsrender">

</script>
