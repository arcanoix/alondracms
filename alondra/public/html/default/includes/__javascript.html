<script id="CookieTemplate" type="text/x-jsrender">
<div id="cookielaw" class="cookielaw">Utilizamos cookies propias y de terceros. al navegar esta pagina estas aceptando nuestra <a href="#">politica de cookies</a><i class="fa fa-remove"></i></div>
</script>
<script type="text/javascript">
	var load = function (e) 
	{
		
		if(Cookies.get('cookeacepted') === undefined)
		{

			var tmpl = $.templates("#CookieTemplate");
		
			$("#body").prepend(tmpl.render({}))

			var cookeacepted = function(e)
			{
				Cookies.set('cookeacepted', 'true');
				$(this).parent().remove()
			}
			$(".cookielaw i").on('click',cookeacepted)
		}

	}
	$(window).on('load', load);

</script>
